<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Get in touch with Giedre Yager for artwork enquiries, collaborations, or commissions." />
  <title>Contact | Giedre Yager</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Contact page specific styling for better UX -->
  <style>
    .contact-intro {max-width:800px; margin:4rem auto 2rem; text-align:center; padding:0 1rem;}
    .contact-container {max-width:600px; margin:2rem auto; padding:1rem;}
    .contact-form {display:flex; flex-direction:column; gap:1.25rem;}
    .form-group {display:flex; flex-direction:column; gap:0.4rem;}
    .form-group input, .form-group textarea {padding:0.75rem 1rem; border:1px solid #ccc; border-radius:8px; font-size:1rem; width:100%; transition:0.2s;}
    .form-group input:focus, .form-group textarea:focus {outline:none; border-color:#000;}
    .cta-btn {align-self:flex-start; padding:0.8rem 2rem; border:none; border-radius:30px; background:#000; color:#fff; font-weight:500; cursor:pointer; transition:0.3s;}
    .cta-btn:hover {background:#333;}
    .direct-email {margin-top:1rem; font-size:0.95rem; text-align:center;}
    #form-status {margin-top:1rem; font-size:0.95rem; text-align:center;}
  </style>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){ emailjs.init("oX6wfzJ7_Y-7D6KdI"); })(); /* Replace with your EmailJS public key */
  </script>
</head>
<body>

  <!-- HEADER -->
  <header id="site-header">
    <a href="index.html" class="logo-link" aria-label="Go to homepage">
      <img src="images/logo.png" alt="Giedre Yager Logo" />
      <h1>Giedre Yager</h1>
    </a>
    <input type="checkbox" id="menu-toggle" class="menu-toggle" aria-label="Toggle navigation menu" />
    <label for="menu-toggle" class="hamburger" tabindex="0"></label>
    <nav class="center-nav" role="navigation" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html" class="active-link">Contact</a>
    </nav>
  </header>

  <!-- CONTACT SECTION -->
  <main>
    <section class="intro contact-intro">
      <h2>Let’s Talk</h2>
      <p>Reach out regarding artwork purchases, commissions, or collaborations. I’ll get back to you as soon as possible.</p>
    </section>

    <!-- CONTACT FORM -->
    <section class="contact-container">
      <form id="contact-form" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Your full name" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com" />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required placeholder="Artwork enquiry" />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required placeholder="Write your message here..."></textarea>
        </div>

        <button type="submit" class="cta-btn">Send Message</button>
        <p id="form-status"></p>
      </form>
      <p class="direct-email">Prefer email? Reach me at <a href="mailto:giedreyager@gmail.com">giedreyager@gmail.com</a></p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Giedre Yager — All rights reserved</p>
    <div class="footer-links">
      <a href="https://instagram.com/yourusername" target="_blank" rel="noopener" aria-label="Visit Instagram">
        <img src="images/instagram-color.png" alt="Instagram logo" class="instagram-logo" />
      </a>
      <a href="mailto:giedreyager@gmail.com" class="email-link" aria-label="Send email">Email Me at giedreyager@gmail.com</a>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script src="script.js"></script>

  <script>
    // ==========================
    // EMAILJS CONTACT FORM HANDLER
    // ==========================
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById("contact-form");
      const status = document.getElementById("form-status");

      form.addEventListener("submit", function(e) {
        e.preventDefault();
        status.textContent = "Sending…";
        status.style.color = "#000";

        emailjs.sendForm('YOUR_SERVICE_ID','YOUR_TEMPLATE_ID', form) // Replace with your IDs
          .then(() => {
            status.textContent = "Message sent successfully!";
            status.style.color = "green";
            form.reset();
          }, (err) => {
            status.textContent = "Oops! Something went wrong. Please try again.";
            status.style.color = "red";
            console.error("EmailJS error:", err);
          });
      });
    });
  </script>
</body>
</html>
