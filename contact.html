<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Giedre Yager Art Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #222;
      line-height: 1.6;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eee;
      max-width: 900px;
      margin: 0 auto;
    }
    header a.logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
      flex-grow: 1;
    }
    header a.logo-link img {
      height: 50px;
      width: auto;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.5rem;
      margin: 0 1rem;
      white-space: nowrap;
    }
    nav {
      flex-shrink: 0;
    }
    nav a {
      text-decoration: none;
      color: #222;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #555;
    }
    main {
      max-width: 700px;
      margin: 3rem auto;
      padding: 0 1rem;
      width: 90vw;
    }
    main h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }
    input, textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      font-family: 'Montserrat', sans-serif;
    }
    button {
      width: 120px;
      padding: 0.6rem;
      font-weight: 700;
      font-size: 1rem;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      align-self: flex-start;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #555;
    }
    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #eee;
      max-width: 900px;
      margin: 3rem auto 2rem;
    }
    @media (max-width: 600px) {
      header, footer, main {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      nav a {
        margin-left: 1rem;
      }
      button {
        width: 100%;
        align-self: stretch;
      }
      header a.logo-link h1 {
        font-size: 1.2rem;
        margin: 0 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-link">
      <img src="images/logo.png" alt="Giedre Yager Logo" />
      <h1>Giedre Yager</h1>
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Me</h2>
    <form action="mailto:your.email@example.com" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Giedre Yager. All rights reserved.
  </footer>
</body>
</html>
