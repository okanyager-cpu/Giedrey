    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #222;

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eee;
      max-width: 900px;
      margin: 0 auto;

      display: flex;
      align-items: center;

    }
    nav {
      flex-shrink: 0;
    }
    nav a {
      text-decoration: none;
      color: #222;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #555;
    }
    main {
      max-width: 700px;
      margin: 3rem auto;
      padding: 0 1rem;
      text-align: center;
      width: 90vw;
    }
    main h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    main p {
      font-size: 1.1rem;
      color: #444;
    }
    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #eee;
      max-width: 900px;
      margin: 3rem auto 2rem;
    }
    @media (max-width: 600px) {
      header, footer, main {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      nav a {
        margin-left: 1rem;
      }
      header a.logo-link h1 {
        font-size: 1.2rem;
        margin: 0 0.5rem;
      }
    }
  </style>
</head>
